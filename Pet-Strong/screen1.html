<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app\assets\css\main.css">
    <title>Screen-1</title>
</head>

<body>

    <nav>
        <div class="navigation">
            <div class="logo">
                <img src="app/assets/images/pet-strong-logo.png" alt="Pet Strong Logo">
            </div>

            <div class="tabs">
                <ul>
                    <li>
                        <img src="app/assets/images/circle-star.svg" alt="Rewards Icon">
                        <a href="#" target="_blank" rel="noopener noreferrer">rewards</a>
                    </li>
                    <li>
                        <a href="#" target="_blank" rel="noopener noreferrer">contact us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- end nav -->


    <section class="container-step step1">

        <div class="main-range">
            <div class="range-container">
                <input type="range" step="1" min="0" max="5" value="1" id="quiz_steps">
            </div>

            <p class="range-note">
                Step 1 of 5
            </p>
        </div>
        <!-- main range -->

        <h2>
            We'd love to learn about your dog!
        </h2>

        <div class="form-container form-step1">

        <form action="">

            <div class="fields">
                <label for="">1. What's your dog's name?</label>
                
                <div class="field-input">
                    <input type="text" placeholder="Type here">
                </div>
            </div>
            <!-- fields -->

            <div class="fields">
                <label for="">2. What gender is your dog?</label>
                
                <div class="field-input">
                    
                    <span class="radio-btns">
                        <label for="dog_gender_male" class="radio-btn active">
                            <input type="radio" id="dog_gender_male" name="dog_gender" value="Male" checked>
                            <p>Male</p>
                        </label>
    
                        <label for="dog_gender_female" class="radio-btn ">
                            <input type="radio" id="dog_gender_female" name="dog_gender" value="Female">
                            <p>Female</p>
                        </label>
                    </span>

                </div>
            </div>
            <!-- fields -->

            <div class="fields">
                <label for="">3. What breed is your dog?</label>
                
                <div class="field-input">
                    <select name="" id="">
                        <option value="" selected disabled>Choose breed from the dropdown</option>
                        <option value="">Demo</option>
                        <option value="">Demo</option>
                    </select>
                </div>
            </div>
            <!-- fields -->

            <div class="fields submit-btns">
                <input type="submit" value="next">
            </div>
            <!-- fields -->

        </form>

        </div>
        
    </section>

</body>
<script src="/Pet-Strong/src/script/main.js" defer></script>
</html>
